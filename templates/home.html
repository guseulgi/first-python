<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - JobScrapper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
  <main class="container">
    <h1>Job Scrapper</h1>
    <h4>What job do yo want?</h4>
    <form action="/search" method="get"> 
    <!--form 태그는 기본적으로 get 으로 설정되어 있음, action은 form 태그가 입력 되고 전송된 이후로 이동하기 위한 상대주소-->
      <input type="text" name="keyword" placeholder="Write one keyword plz!" />
      <!-- name 속성에 들은 값이 쿼리스트링의 키값이 된다. value 값이 해당 키의 값 -->
      <button>Search</button>
    </form>
  </main>
</body>
</html>
